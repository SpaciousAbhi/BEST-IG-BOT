[supervisord]
nodaemon=true
user=root

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:instagram-bot]
command=/root/.venv/bin/python direct_bot.py
directory=/app
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
stderr_logfile=/var/log/supervisor/instagram-bot.err.log
stdout_logfile=/var/log/supervisor/instagram-bot.out.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
stderr_logfile_backups=10
stdout_logfile_backups=10
environment=PATH="/root/.venv/bin:%(ENV_PATH)s"